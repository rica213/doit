<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cdc6c51dd6.js"
      crossorigin="anonymous"
    ></script>
    <title>To do list | by Larissa</title>
  </head>
  <body>
    <header>
      <nav class="home" id="menu">
        <a class="nav-trigger" href="#"><i class="fa-solid fa-bars"></i></a>
      </nav>
      <nav id="nav-content">
        <div class="nav-background new-list">
          <i class="fa-solid fa-plus"></i> New List
        </div>
      </nav>
    </header>
    <div id="curtain"></div>

    <main>
      <!-- The Modal -->
      <div id="modal" class="overlay">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="new-list-form">
            <label for="new-list-input" class="input-label">List Name</label>
            <input type="text" id="new-list-input" class="new-list-input" placeholder="eg.Job searching" required />
            <button type="button" class="new-list-btn">Save</button>
          </form>
        </div>
      </div>
      <section class="add-new-task hidden">
        <h3 class="list-title"></h3>
        <p class="new-task-container">
          <input
            type="text"
            name="new-task"
            id="new-task"
            placeholder="Add to your list..."
          />
          <i class="fa-solid fa-arrow-right"></i>
        </p>
        <ul class="list-tasks"></ul>
        <button type="button" class="clear-tasks">Clear all completed</button>
      </section>
    </main>
  </body>
</html>
